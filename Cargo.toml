[package]
name = "libcosmic"
version = "0.1.0"
edition = "2021"

[lib]
name = "cosmic"

[features]
default = ["wayland", "tokio", "a11y"]
debug = ["iced/debug"]
a11y = ["iced/a11y", "iced_accessibility"]
wayland = ["iced/wayland", "iced_sctk", "sctk"]
wgpu = ["iced/wgpu", "iced_wgpu"]
tokio = ["dep:tokio", "iced/tokio"]
smol = ["iced/smol"]
winit = ["iced/winit", "iced_winit"]
winit_tokio = ["iced/winit", "iced_winit", "tokio"]
winit_debug = ["iced/winit", "iced_winit", "debug"]
winit_wgpu = ["winit", "wgpu"]
animated-image = ["image", "dep:async-fs", "tokio?/io-util", "tokio?/fs"]

[dependencies]
apply = "0.3.0"
derive_setters = "0.1.5"
lazy_static = "1.4.0"
palette = "0.7"
tokio = { version = "1.24.2", optional = true }
sctk = { package = "smithay-client-toolkit", git = "https://github.com/smithay/client-toolkit", optional = true, rev = "c9940f4"}
slotmap = "1.0.6"
fraction = "0.13.0"
cosmic-config = { path = "cosmic-config" }
tracing = "0.1"
image = { version = "0.24.6", optional = true }
thiserror = "1.0.44"
async-fs = { version = "1.6", optional = true }

[target.'cfg(unix)'.dependencies]
freedesktop-icons = "0.2.2"

[dependencies.cosmic-theme]
path = "cosmic-theme"

[dependencies.iced]
path = "iced"
default-features = false
features = ["image", "svg", "lazy"]

[dependencies.iced_runtime]
path = "iced/runtime"

[dependencies.iced_renderer]
path = "iced/renderer"

[dependencies.iced_core]
path = "iced/core"

[dependencies.iced_widget]
path = "iced/widget"

[dependencies.iced_futures]
path = "iced/futures"

[dependencies.iced_accessibility]
path = "iced/accessibility"

optional = true

[dependencies.iced_tiny_skia]
path = "iced/tiny_skia"

[dependencies.iced_style]
path = "iced/style"

[dependencies.iced_sctk]
path = "iced/sctk"
optional = true

[dependencies.iced_winit]
path = "iced/winit"
optional = true

[dependencies.iced_wgpu]
path = "iced/wgpu"
optional = true

[workspace]
members = [
  "cosmic-config",
  "cosmic-config-derive",
  "cosmic-theme",
  "examples/*",
]
exclude = [
  "iced",
]

[patch."https://github.com/pop-os/libcosmic"]
libcosmic = { path = "./", features = ["wayland", "tokio", "a11y"]}

[patch.crates-io]
palette = {git = "https://github.com/Ogeon/palette", features = ["serializing"] }
