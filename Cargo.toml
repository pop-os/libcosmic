[package]
name = "libcosmic"
version = "0.1.0"
edition = "2021"

[lib]
name = "cosmic"

[features]
default = ["wayland"]
debug = ["iced/debug"]
swbuf = ["iced/swbuf", "iced_swbuf"]
wayland = ["iced/wayland", "iced_glow"]
wgpu = ["iced/wgpu", "iced_wgpu"]
tokio = ["iced/tokio"]
winit = ["iced/winit", "iced_winit"]
applet = ["cosmic-panel-config", "sctk"]

[dependencies]
freedesktop-icons = {git = "https://github.com/wash2/freedestkop-icons"}
apply = "0.3.0"
derive_setters = "0.1.5"
lazy_static = "1.4.0"
palette = "0.6.1"
cosmic-panel-config = {git = "https://github.com/pop-os/cosmic-panel", optional = true, branch = "master_jammy" }
sctk = { package = "smithay-client-toolkit", git = "https://github.com/Smithay/client-toolkit", optional = true, rev = "73346019952f82ec7e4d4d15f5d66841b54e8b61" }

[dependencies.cosmic-theme]
git = "https://github.com/pop-os/cosmic-theme.git"

[dependencies.iced]
path = "iced"
default-features = false
features = ["image", "svg", "tokio"]

[dependencies.iced_core]
path = "iced/core"

[dependencies.iced_lazy]
path = "iced/lazy"

[dependencies.iced_native]
path = "iced/native"

[dependencies.iced_swbuf]
path = "iced/swbuf"
optional = true

[dependencies.iced_style]
path = "iced/style"

[dependencies.iced_winit]
path = "iced/winit"
optional = true

[dependencies.iced_wgpu]
path = "iced/wgpu"
optional = true

[dependencies.iced_glow]
path = "iced/glow"
optional = true

[workspace]
members = [
  "examples/*",
]
exclude = [
  "iced",
]
